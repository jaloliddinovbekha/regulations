<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      РЕГИСТРАЦИЯ
    </title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
<body>
  <form class="form" action="POST">
    <h2 class="register__title">Регистрация</h1>
    <label for="full__name">Полное имя</label>
    <input class="registration__input" id="full__name" type="text">
    <label for="username">Username</label>
    <input class="registration__input" id="username" type="text">
    <label for="password">Пароль</label>
    <input class="registration__input" id="password" type="password">
    <label for="confirm__password">Повторите пароль</label>
    <input class="registration__input" id="confirm__password" type="password">
    <div class="login__link">
      <p class="register__text">Уже имеете аккаунт? <a class="register__link" href="login.html">Логин</a></p>
      <button class="register__btn">Зарегистрироваться</button> 
    </div>
  </form>
</body>
</html>
